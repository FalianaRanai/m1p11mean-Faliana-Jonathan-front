<div class="row">
    <div class="col-8">
        <label class="btn btn-default p-0">
            <input
                type="file"
                accept="image/*"
                [multiple]="multiple"
                (change)="selectFiles($event)"
                [formGroup]="formData.get(formField)"
            />
        </label>
    </div>
</div>

<div>
    <img *ngFor="let preview of previews" [src]="preview" class="preview" />
</div>
